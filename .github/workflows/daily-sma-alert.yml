name: Daily Stock Alerts

on:
  schedule:
    - cron: "0 22 * * 1-5"  # Every weekday at 10 PM UTC (~5 PM EST)
  workflow_dispatch:        # Allow manual trigger

jobs:
  run-stock-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> $GITHUB_ENV
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> $GITHUB_ENV

      - name: Run stock alert scan
        run: |
          python main.py

      # ğŸ—‚ï¸ Upload historical data for traceability
      - name: Upload historical data
        uses: actions/upload-artifact@v4
        with:
          name: historical-data
          path: historical_data/

      # ğŸ“ˆ Upload EMA cache data (incrementally updated daily)
      - name: Upload EMA data
        uses: actions/upload-artifact@v4
        with:
          name: ema-data
          path: ema_data/
